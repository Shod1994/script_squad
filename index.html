<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="title fixed-top d-flex justify-content-center py-2 bg-light">
        Matching Game
    </div>

    <div class="container" style="padding-top: 80px;">
        <div class="game d-flex flex-wrap justify-content-center">
            <!-- Row 1 -->
            <div class="d-flex justify-content-around w-100 mb-3">
                <div class="card p-4 bg-light">1</div>
                <div class="card p-4 bg-light">2</div>
                <div class="card p-4 bg-light">3</div>
            </div>
            <!-- Row 2 -->
            <div class="d-flex justify-content-around w-100 mb-3">
                <div class="card p-4 bg-light">4</div>
                <div class="card p-4 bg-light">5</div>
                <div class="card p-4 bg-light">6</div>
            </div>
            <!-- Row 3 -->
            <div class="d-flex justify-content-around w-100 mb-3">
                <div class="card p-4 bg-light">7</div>
                <div class="card p-4 bg-light">8</div>
                <div class="card p-4 bg-light">9</div>
            </div>
            <!-- Row 4 -->
            <div class="d-flex justify-content-around w-100 mb-3">
                <div class="card p-4 bg-light">10</div>
                <div class="card p-4 bg-light">11</div>
                <div class="card p-4 bg-light">12</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
